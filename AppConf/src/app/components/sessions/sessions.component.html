<app-menu></app-menu>
<div class="ion-page" id="main-content">
  <app-header></app-header>
  <ion-content>
    <ion-list id="container">
      <ion-item *ngFor="let s of allSessions">
        <ion-label>{{s.title}}</ion-label>
        <ion-button fill="clear">
          <ion-icon name="chevron-forward" [routerLink]="['/sessions/', s.id]"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
